<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="containers question-box active">
        <img class="star--image" src="./images/icon-star.svg" alt="star icon" />
        <h1 class="question--title">How did we do?</h1>
        <p class="question--description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="form">
          <div class="input__wrapper">
            <input class="input" type="radio" name="rating" id="1" value="1" />
            <label class="label" for="1">1</label>
            <input
              class="input"
              type="radio"
              name="rating"
              id="2"
              value="2"
            /><label class="label" for="2">2</label>
            <input
              class="input"
              type="radio"
              name="rating"
              id="3"
              value="3"
            /><label class="label" for="3">3</label>
            <input
              class="input"
              type="radio"
              name="rating"
              id="4"
              value="4"
            /><label class="label" for="4">4</label>
            <input
              class="input"
              type="radio"
              name="rating"
              id="5"
              value="5"
            /><label class="label" for="5">5</label>
          </div>
          <button class="submitBtn">Submit</button>
        </form>
      </div>
      <!--submit container-->
      <div class="containers submitBox">
        <img
          class="submit--image"
          src="./images/illustration-thank-you.svg"
          alt="thank you image"
        />
        <p class="submit--rate">
          You selected <span class="rate"></span> out of 5
        </p>
        <h2 class="submit--title">Thank you!</h2>
        <p class="submit submit--description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
